<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documentación de Conductores</title>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }
        #leftPanel, #rightPanel {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #leftPanel {
            border-right: 1px solid #ccc;
        }
        h2 {
            margin-top: 0;
        }
        .inputRow {
            margin-bottom: 12px;
        }
        select, input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        #uploadExcel {
            width: 100%;
            padding: 10px;
        }
        #log {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            overflow-y: auto;
            background: #f4f4f4;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="leftPanel">
        <h2>Documentación vencida o próxima a vencer</h2>
        <div id="alertList"></div>
    </div>

    <div id="rightPanel">
        <h2>Gestión de Documentación</h2>

        <div class="inputRow">
            <label>Seleccionar conductor:</label>
            <select id="userSelect"></select>
        </div>

        <div class="inputRow">
            <label>Nombre del documento:</label>
            <input type="text" id="docName">
        </div>

        <div class="inputRow">
            <label>Fecha de vencimiento:</label>
            <input type="text" id="docDate">
        </div>

        <button id="saveDoc">Guardar documento</button>

        <h3>Carga Masiva desde Excel</h3>
        <input type="file" id="excelFile">
        <button id="uploadExcel">Cargar Excel</button>

        <pre id="log"></pre>
    </div>

    <script>
        var api = null;
        var state = null;

        function log(msg) {
            var box = document.getElementById('log');
            box.textContent += msg + "\n";
            box.scrollTop = box.scrollHeight;
        }

        function loadUsers() {
            api.call("Get", { typeName: "User" }, function(result) {
                var select = document.getElementById("userSelect");
                select.innerHTML = "";
                for (var i = 0; i < result.length; i++) {
                    var opt = document.createElement("option");
                    opt.value = result[i].id;
                    opt.textContent = result[i].name;
                    select.appendChild(opt);
                }
            }, function(e) {
                log("Error cargando usuarios: " + e);
            });
        }

        function loadAlerts() {
            var container = document.getElementById("alertList");
            container.innerHTML = "";
            var div = document.createElement("div");
            div.textContent = "Aquí se mostrarán los vencimientos detectados.";
            container.appendChild(div);
        }

        function saveDocument() {
            var userId = document.getElementById("userSelect").value;
            var docName = document.getElementById("docName").value;
            var date = document.getElementById("docDate").value;
            log("Guardado: " + userId + " / " + docName + " / " + date);
        }

        document.getElementById("saveDoc").onclick = saveDocument;

        new Litepicker({
            element: document.getElementById('docDate'),
            format: 'YYYY-MM-DD'
        });

        geotab.addin.driverDocs = function(api_, state_) {
            api = api_;
            state = state_;

            return {
                initialize: function(api, state, callback) {
                    log("Add-in inicializado");
                    loadUsers();
                    loadAlerts();
                    callback();
                },
                focus: function(api, state) {},
                blur: function() {}
            };
        };
    </script>

</body>
</html>
