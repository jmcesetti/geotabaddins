<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documentación de Conductores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            overflow: hidden;
        }
        #leftPanel, #rightPanel {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #leftPanel {
            border-right: 1px solid #ccc;
        }
        h2 {
            margin-top: 0;
        }
        .inputRow {
            margin-bottom: 12px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .docItem {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .expired {
            background: #ffb3b3;
        }
        .soon {
            background: #ffe6b3;
        }
        #log {
            height: 120px;
            background: #f4f4f4;
            border: 1px solid #ccc;
            margin-top: 10px;
            overflow-y: auto;
            padding: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="leftPanel">
        <h2>Documentación almacenada</h2>
        <div id="storedDocs"></div>
    </div>

    <div id="rightPanel">
        <h2>Cargar documentación</h2>

        <div class="inputRow">
            <label>Conductor</label>
            <select id="userSelect"></select>
        </div>

        <div class="inputRow">
            <label>Documento</label>
            <input type="text" id="docName">
        </div>

        <div class="inputRow">
            <label>Fecha de vencimiento</label>
            <input type="date" id="docDate">
        </div>

        <button id="saveDoc">Guardar</button>

        <h3>Carga masiva desde Excel</h3>
        <input type="file" id="excelFile">
        <button id="uploadExcel">Cargar Excel</button>

        <div id="log"></div>
    </div>

    <script>
        var api = null;
        var state = null;
        var localStore = {};
        var dataStoreKey = "driverDocsData";

        function log(t) {
            var b = document.getElementById('log');
            b.textContent += t + "\n";
            b.scrollTop = b.scrollHeight;
        }

        function loadUsers() {
            api.call("Get", { typeName: "User" }, function(r) {
                var s = document.getElementById("userSelect");
                s.innerHTML = "";
                for (var i = 0; i < r.length; i++) {
                    var o = document.createElement("option");
                    o.value = r[i].id;
                    o.textContent = r[i].name;
                    s.appendChild(o);
                }
            }, function(e) {
                log("Error usuarios: " + e);
            });
        }

        function loadFromDataStore(callback) {
            api.call("Get", { typeName: "DataStore", search: { key: dataStoreKey } }, function(r) {
                if (r.length > 0) {
                    localStore = JSON.parse(r[0].value);
                    log("Datos cargados de DataStore");
                } else {
                    localStore = {};
                    log("DataStore vacío, inicializando");
                }
                callback();
            }, function() {
                localStore = {};
                callback();
            });
        }

        function saveToDataStore() {
            var payload = JSON.stringify(localStore);
            api.call("Add", { typeName: "DataStore", entity: { key: dataStoreKey, value: payload } }, function() {
                log("Datos guardados permanentemente");
            }, function(e) {
                api.call("Set", { typeName: "DataStore", entity: { key: dataStoreKey, value: payload } }, function() {
                    log("Datos actualizados permanentemente");
                }, function(err) {
                    log("Error guardando: " + err);
                });
            });
        }

        function renderStoredDocs() {
            var box = document.getElementById("storedDocs");
            box.innerHTML = "";
            var now = new Date();

            Object.keys(localStore).forEach(function(userId) {
                localStore[userId].forEach(function(doc) {
                    var d = document.createElement("div");
                    var exp = new Date(doc.date);
                    var diff = (exp - now) / (1000 * 60 * 60 * 24);

                    if (diff < 0) d.className = "docItem expired";
                    else if (diff <= 7) d.className = "docItem soon";
                    else d.className = "docItem";

                    d.textContent = doc.userName + " | " + doc.docName + " | " + doc.date;
                    box.appendChild(d);
                });
            });
        }

        function saveDocument() {
            var userId = document.getElementById("userSelect").value;
            var docName = document.getElementById("docName").value;
            var date = document.getElementById("docDate").value;
            var userName = document.querySelector("#userSelect option:checked").textContent;

            if (!localStore[userId]) localStore[userId] = [];

            localStore[userId].push({
                userName: userName,
                docName: docName,
                date: date
            });

            renderStoredDocs();
            saveToDataStore();
            log("Guardado: " + userName + " / " + docName + " / " + date);
        }

        document.getElementById("saveDoc").onclick = saveDocument;

        geotab.addin.driverDocs = function(api_, state_) {
            api = api_;
            state = state_;

            return {
                initialize: function(api, state, callback) {
                    loadUsers();
                    loadFromDataStore(function() {
                        renderStoredDocs();
                        callback();
                    });
                },
                focus: function(api, state) {},
                blur: function() {}
            };
        };
    </script>
</body>
</html>
