<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documentación de Conductores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            overflow: hidden;
        }
        #leftPanel, #rightPanel {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #leftPanel {
            border-right: 1px solid #ccc;
        }
        h2 {
            margin-top: 0;
        }
        .inputRow {
            margin-bottom: 12px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .docItem {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .docItem .left {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }
        .docItem .right {
            text-align: right;
            min-width: 160px;
        }
        .expired {
            background: #ffb3b3;
        }
        .soon {
            background: #ffe6b3;
        }
        .groupTitle {
            font-weight: bold;
            margin-top: 12px;
            margin-bottom: 6px;
        }
        #log {
            height: 120px;
            background: #f4f4f4;
            border: 1px solid #ccc;
            margin-top: 10px;
            overflow-y: auto;
            padding: 8px;
            white-space: pre-wrap;
        }
        .small {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="leftPanel">
        <h2>Documentación almacenada</h2>
        <div id="storedDocs"></div>
    </div>
    <div id="rightPanel">
        <h2>Cargar documentación</h2>
        <div class="inputRow">
            <label>Conductor</label>
            <select id="userSelect"></select>
        </div>
        <div class="inputRow">
            <label>Documento</label>
            <input type="text" id="docName" />
        </div>
        <div class="inputRow">
            <label>Fecha de vencimiento</label>
            <input type="date" id="docDate" />
        </div>
        <button id="saveDoc">Guardar</button>
        <h3 style="margin-top:18px">Carga masiva (CSV)</h3>
        <div class="small">Formato CSV: userId,documentName,yyyy-mm-dd</div>
        <input type="file" id="bulkFile" accept=".csv" />
        <button id="uploadBulk">Procesar CSV</button>
        <div id="log"></div>
    </div>

   
</body>
</html>
